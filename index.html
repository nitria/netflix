<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"

    />

  </head>
  <body>
    <div class="main">
    	<img src="night-king.jpg" class="bg-small" />
    	<img src="got.jpg" class="bg-blur" />
      <div class="content">
      	<img src="got.jpg" alt="" class="bg-img" />
		 <div class="navbar">
          <div class="bars">

          </div>
