<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <img src="got.jpg" class="blur" />
      <div class="icons">
        <a href="#"><i class="fa fa-times-circle" aria-hidden="true"></i> </a>
        <a href="#"
          ><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        </a>
        <a href="#"><i class="fa fa-chevron-circle-right"></i></a>
      </div>
      <div class="main">
        <img src="got.jpg" alt="" class="bg" />
        <div class="navbar">
          <div class="bars">
            <span></span>
          </div>
          <ul class="first">
            <li class="logo">
              <a href="#"><img src="logo.png" class="logo" /></a>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Movies</a></li>
          </ul>
          <ul class="second">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fa fa-bell" aria-hidden="true"></i></li>
            <li><p>My list</p></li>
            <li><img src="me.jpg" class="me" /></li>
          </ul>
        </div>
        <div class="info">
          <h4>WINTER IS COMING...</h4>
          <h1>GAME <span>OF</span> THRONES</h1>
          <h5>ALL SEASONS AVAILABLE</h5>
          <div class="buttons">
            <button class="btn">
              <i class="fas fa-caret-right"></i>
              <p>Season 1</p>
              <i class="fas fa-chevron-down"></i>
            </button>
            <button class="btn">
              <i class="fas fa-plus"></i>
              <p>My list</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
